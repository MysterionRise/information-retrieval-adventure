name: Build and Test

on:
  push:
    branches: [ master, main, 'claude/**' ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    name: Build All Modules
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean install -B -V
        env:
          MAVEN_OPTS: "-Xmx1024m"

      - name: Upload build artifacts
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: build-logs
          path: |
            **/target/surefire-reports/
            **/hs_err_*.log

  test:
    name: Test All Modules
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run tests
        run: mvn test -B
        env:
          MAVEN_OPTS: "-Xmx1024m"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            **/target/surefire-reports/
            **/target/test-classes/

  verify-formatting:
    name: Verify Code Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Check code formatting
        run: mvn fmt:check -B
        continue-on-error: true

  dependency-check:
    name: Dependency Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Analyze dependencies
        run: mvn dependency:tree -B

      - name: Check for dependency conflicts
        run: |
          echo "Checking for Lucene version conflicts..."
          for module in lucene4 lucene5 lucene6 lucene7 lucene8 elasticsearch7; do
            echo "=== $module ==="
            mvn dependency:tree -pl $module -B | grep -E "org.apache.lucene|org.apache.solr" || true
          done
