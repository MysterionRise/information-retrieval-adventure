name: Cross-Platform Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-matrix:
    name: Build on ${{ matrix.os }} with Java ${{ matrix.java }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        java: ['11', '17']
        exclude:
          # Reduce matrix size - only test Java 17 on Ubuntu
          - os: macos-latest
            java: '17'
          - os: windows-latest
            java: '17'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven (Unix)
        if: runner.os != 'Windows'
        run: mvn clean install -B -V -DskipTests
        env:
          MAVEN_OPTS: "-Xmx1024m"

      - name: Build with Maven (Windows)
        if: runner.os == 'Windows'
        run: mvn clean install -B -V -DskipTests
        env:
          MAVEN_OPTS: "-Xmx1024m"
        shell: cmd

      - name: Run tests (Unix)
        if: runner.os != 'Windows'
        run: mvn test -B
        env:
          MAVEN_OPTS: "-Xmx1024m"

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        run: mvn test -B
        env:
          MAVEN_OPTS: "-Xmx1024m"
        shell: cmd

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.os }}-java${{ matrix.java }}
          path: |
            **/target/surefire-reports/
